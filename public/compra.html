<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Tu Boleto</title>
    <link rel="stylesheet" href="css/inicio.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input[type="date"],
        input[type="number"],
        select {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%; /* Ajuste para ocupar todo el ancho disponible */
        }

        #card-element {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #card-errors {
            color: #ff0000;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 50%;
            margin: auto; /* Centrar el botón */
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #container {
            text-align: center; /* Centrar el contenido del contenedor */
        }

        h1 {
            margin-bottom: 20px; /* Agregar espacio debajo del título */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cooperativa de Transporte</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="resena.html">Reseña</a>
        <a href="rutas.html">Rutas y Oficinas</a>
        <a href="personal.html">Personal</a>
        <a href="compra.html">Compra en Línea y Facturación</a>
        <a href="correo.html">Servicios de Correo y Encomiendas</a>
        <a href="contactos.html">Contactos</a>
    </nav>
    <div id="container">
        <h1>Compra Tu Boleto</h1>
        <button id="open-modal">Comprar Boleto</button>
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="payment-form">
                    <label for="departure">De:</label>
                    <select id="departure" name="departure" required>
                        <option value="JIPIIJAPA">JIPIIJAPA</option>
                        <option value="GUAYQUIL">GUAYQUIL</option>
                        <option value="ESTE NO SE">Arequipa</option>
                    </select>
                    <label for="destination">Hasta:</label>
                    <select id="destination" name="destination" required>
                        <option value="ISIDRO AYORA">ISIDRO AYORA</option>
                        <option value="PEDRO CARBO">PEDRO CARBO</option>
                        <option value="LA CADENA">LA CADENA</option>
                    </select>
                    <label for="return">Fecha de Regreso:</label>
                    <input type="date" id="return" name="return" required>
                    <label for="passengers">Numero de Pasajeros:</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                    <div id="card-element">
                        <!-- Elemento de tarjeta de crédito de Stripe -->
                    </div>
                    <div id="card-errors" role="alert"></div>
                    <button type="submit">Pagar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="compra.js"></script>
</body>
</html>
